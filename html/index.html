<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../image/Logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="../image/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/trangchu.css">
    <link rel="stylesheet" href="../fonts/fontawesome-free-6.4.2-web/css/all.css">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script type="module" src="../js/card.js"></script>


    
    <title>Cheap Travel</title>
</head>
<body>
    <div class="container-fluid p-0">

<!-- -------------- HEADER -------------- -->
      <div id="header">

      </div>
     

<!-- -------------- SLIDER -------------- -->
      <div class="slider">
        <!-- ảnh giới thiệu  -->
        <div id="demo" class="carousel slide w-100" data-bs-ride="carousel">
           <!-- Carousel Indicators -->  
          <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
          </div>
          
          <div class="carousel-inner">
            <div class="carousel-item carousel-picture active ">
              <img src="../image/HoiAn.jpg" alt="Los Angeles" class="carousel-picture img-fluid " >
            </div>
            <div class="carousel-item carousel-picture">
              <img src="../image/grand-world-phu-quoc-3-min.jpg" alt="Chicago" class="carousel-picture img-fluid" >
            </div>
            <div class="carousel-item carousel-picture">
              <img src="../image/river-4705974_1280.jpg" alt="New York" class="carousel-picture img-fluid" >
            </div>
          </div>
        
          <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
          </button>
       </div>
      </div>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                       
      

<!-- -------------- SEAERCH -------------- -->
      <div class=" search-tool ">
        <form action="" class="form p-4 border border-2 border-white">
          <div class="row-search-tool m-0">
            <div class=" search-input border roundedcol p-0 px-2 me-2 mx-2"  >
              <div class="input-group">
                <input required type="text" name="departure" id="departure" class="form-control border-0 m-0 p-0" placeholder="Điểm khởi hành">
                <span class="input-group-text border-0 m-0 py-1" >
                  <i class="fa-solid fa-plane-departure"></i>
                </span>
              </div>
            </div>

            <div class=" search-input border roundedcol p-0 px-2 me-2 mx-2"  >
              <div class="input-group">
                <input required type="text" name="destination" id="destination" class="form-control border-0 m-0 p-0" placeholder="Điểm đến">
                <span class="input-group-text border-0 m-0 py-1" >
                  <i class="fa-solid fa-plane-arrival"></i>   
                </span>
              </div>
            </div>

            <div class=" search-input border roundedcol p-0 px-2 me-2 mx-2"  >
              <div class="input-group"  >
                <input required type="datetime-local" name="time" id="time" class="form-control border-0 m-0 px-0 py-1" placeholder="Thời gian">
              </div>
            </div>

            <div class="search-input p-0 mx-2"  >
              <button type="submit" class="btn btn-danger w-100">Tìm kiếm</button>
            </div>
          </div>
        </form>
      </div> 
      
<!-- --------------TOUR -------------- -->   

      <!-- các tour khuyến mãi -->
      <div class="content mt-4 py-4">
        <div class="content-item mt-3">
          <h3 class="text-blue fw-bold ">Tour khuyến mãi</h3> 
          <div class="hr mb-4"></div>
          <div class="tour-content" id="tourKhuyenMai">  <!--Phần này dùng để thêm một tour vào card-->
          </div>
          <button type="button" class=" d-block mx-auto bg-blue text-white border-0 rounded py-2 px-4 mt-3 fw-bold " id="xemthemKM">Xem thêm</button>
        </div>
      </div>

      <!-- các tour miền bắc -->
      <div class="content mt-4 py-4 bg-gray">
        <div class="content-item mt-3">
          <h3 class="text-blue fw-bold">Tour Miền Bắc</h3> 
          <div class="hr mb-4"></div>
          <div class="tour-content" id="tourMienBac">
            <!-- Them content tu js -->
          </div>
          <button type="button" class=" d-block mx-auto bg-blue text-white border-0 rounded py-2 px-4 mt-3 fw-bold ">Xem thêm</button>
        </div>
      </div>
      
        <!-- các tour miền trung -->
        <div class="content py-4 bg-gray">
          <div class="content-item mt-3">
            <h3 class="text-blue fw-bold">Tour Miền Trung</h3> 
            <div class="hr mb-4"></div>
            <div class="tour-content" id="tourMienTrung">
              <!-- Them content tu js -->
            </div>
            <button type="button" class=" d-block mx-auto bg-blue text-white border-0 rounded py-2 px-4 mt-3 fw-bold ">Xem thêm</button>
          </div>
        </div>

        <!-- các tour miền nam -->
        <div class="content py-4 bg-gray">
          <div class="content-item mt-3">
            <h3 class="text-blue fw-bold">Tour Miền Nam</h3> 
            <div class="hr mb-4"></div>
            <div class="tour-content" id="tourMienNam">
              <!-- Them content tu js -->
            </div>
            <button type="button" class=" d-block mx-auto bg-blue text-white border-0 rounded py-2 px-4 mt-3 fw-bold ">Xem thêm</button>
          </div>
        </div>

<!-- -------------- FOOTER -------------- -->
      <div id="footer">

      </div>
      
    </div>

    
    <script defer src="../js/header.js"></script>
    <script defer src="../js/footer.js"></script>
    <script defer src="../js/trangchu.js"></script>
</body>
</html>
